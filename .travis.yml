language: php
sudo: false

php:
  - 7.3

env:
  global:
  - AWS_DEFAULT_REGION=us-east-1
  # AWS_KEY
  - secure: ""
  # AWS_SECRET
  - secure: ""


before_install:
  - composer self-update

install:
  - composer install --no-interaction --dev
  - pip install --user awscli
  - pip install --user aws-sam-cli

script:
  - cp .env.dist .env
  - sed -ri 's/^AWS_KEY=/AWS_SECRET_VAL=\$AWS_KEY/' .env
  - cat .env
